<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicación Combinada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Login Section -->
    <div id="loginSection" style="display: none">
      <div class="container my-5">
        <div class="card">
          <div class="card-left">
            <h2 class="text-center mb-4">Bienvenidos</h2>
            <form id="loginForm">
              <label for="loginUsername">Usuario</label>
              <input type="text" id="loginUsername" placeholder="Ingresa tu usuario" required />
              <label for="loginPassword">Contraseña</label>
              <input type="password" id="loginPassword" placeholder="Ingresa tu contraseña" required />
              <div id="loginError" class="error-message" style="display: none"></div>
              <button type="submit">Login</button>
              <button type="button" id="createAccount">Crear cuenta</button>
            </form>
            <button id="darkModeToggle-login" class="darkmode-button btn">
              <i class="bi bi-moon"></i>
            </button>
          </div>
          <div class="card-right-out"><div class="card-right-in"></div></div>
        </div>
      </div>
    </div>

    <!-- Register Section -->
    <div id="registerSection" style="display: none">
      <div class="container">
        <div class="card">
          <div class="card-left">
            <h2 class="text-center mb-4">Registro</h2>
            <form id="registerForm">
              <label for="registerUsername">Usuario</label>
              <input type="text" id="registerUsername" placeholder="Crea tu usuario" required />
              <label for="registerPassword">Contraseña</label>
              <input type="password" id="registerPassword" placeholder="Crea tu contraseña" required />
              <label for="registerConfirmPassword">Confirmar Contraseña</label>
              <input type="password" id="registerConfirmPassword" placeholder="Confirma tu contraseña" required />
              <div id="registerError" class="error-message" style="display: none"></div>
              <button type="submit">Registrar</button>
              <button type="button" id="backToLogin">Volver al Login</button>
            </form>
            <button id="darkModeToggle-register" class="darkmode-button btn">
              <i class="bi bi-moon"></i>
            </button>
          </div>
          <div class="card-right-out"><div class="card-right-in"></div></div>
        </div>
      </div>
    </div>

    <!-- 404 Section -->
    <div id="notFoundSection" style="display: none">
      <div class="container d-flex justify-content-center align-items-center vh-100 text-center">
        <div class="card p-4 shadow" style="width: 22rem; flex-direction: column">
          <h2 class="text-danger mb-3">404</h2>
          <button id="logout" class="btn btn-warning w-50 mx-auto">Logout</button>
          <button id="darkModeToggle-404" class="darkmode-button btn">
            <i class="bi bi-moon"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/darkmode.js"></script>
  </body>
</html>
